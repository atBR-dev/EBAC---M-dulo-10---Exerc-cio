<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Loja de sapatos</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="hidden-menu">
            <nav class="menu-options">
                <ul>
                    <li><a href="#">Home</a> </li>
                    <li><a href="#">Sobre a loja</a> </li>
                    <li><a href="#">Queima de estoque</a> </li>
                    <li><a href="#">Novidades</a> </li>
                    <li><a href="#">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <div class="formulario">
            <h2>Cadastro de usuário</h2>
            <br>
            <h3>Dados pessoais</h3>
            <br>
            <form class="form-cadastro">
                <label for="nome">Nome completo: </label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                <label for="e-mail">E-mail: </label>
                <input type="text" name="e-mail" id="e-mail" placeholder="Digite seu melhor e-mail" required>
                <label for="telefone">Telefone: </label>
                <input type="text" name="telefone" id="telefone" required>
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="cpf" required>
                <br>
                <h3>Endereço</h3>
                <br>
                <label for="rua">Rua/Avenida: </label>
                <input type="text" name="rua" id="rua" placeholder="Digite o nome da rua e o número" required>
                <label for="cidade">Cidade: </label>
                <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da cidade" required>
                <label for="cep">CEP: </label>
                <input type="text" name="cep" id="cep" required>
                <label for="estado">Estado: </label>
                <input type="text" name="estado" id="estado" placeholder="Digite o nome do estado" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="script/main.js"></script>
    <script src="script/jquery.mask.min.js"></script>
</body>
</html>
